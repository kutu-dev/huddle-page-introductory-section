<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Huddle Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <!--External resources-->
    <script src="https://kit.fontawesome.com/871a7989c5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./images/logo.svg" alt="Huddle Logo." loading="lazy">
    </header>
    <main class="main">
      <img class="main__img" src="./images/illustration-mockups.svg" alt="Illustration of 2 web mockups.">
      <section class="main__text">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="main__button">Register</button>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__social-media-link" href=""><i class="fa-brands fa-facebook-f"></i></a>
      <a class="footer__social-media-link" href=""><i class="fa-brands fa-twitter"></i></a>
      <a class="footer__social-media-link" href=""><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </body>
</html>
